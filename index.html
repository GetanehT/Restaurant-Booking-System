<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Restaurant Booking System</title>
</head>
<body>
    <section class="navbar">
        <ul>
            <li>Menu</li>
            <li>Home</li>
            <li>Reservation</li>
        </ul>
    </section>
    <section class="title-section">
        <div class="title-container">
            <p class="title">Ethiopian Flavors</p>
            <p class="description">come and Taste...</p>
            <a class="reservation-btn">Reservation</a>

        </div>
    </section>



    <section id="contact">
        <h2 class="text-center">Contact</h2>
        <div class="contact-boxes-container flex horizontal-center gap-20">
            <div class="contact-box">
            <h3 class="text-center">Open times</h3>
    
            <table class="text-center">
                <tr>
                    <th></th>
                    <th>Open</th>
                    <th>Close</th>	
                </tr>
                <tr>
                    <td>Mon - Fri</td>
                    <td>09:00</td>
                    <td>21:00</td>
                </tr>
                <tr>
                    <td>Weekend</td>
                    <td>10:00</td>
                    <td>22:00</td>
                </tr>	
            </table>
        </div>
        <div class="text-right contact-box last">
            <h3>Get in touch</h3>
    
            <div>
            <span class="bold">Phone: </span>
            <span>012 345 678 910</span>
            </div>
            <div>
            <span class="bold">Email: </span>
            <span>email@coderscoffeehouse.com</span>
            </div>
        </div>
        <div class="text-center contact-box vertical-bottom">
            <h3>Address</h3>
            <p>Coders Coffeehouse,<br>42 Coffeebean street,<br>Dublin</p>
        </div>
        </div>
        
      </section>
    
</body>
</html>
